<html lang="es">
<head>
  <meta charset="utf-8">

  <meta name="theme-color" content="#0f0f0f">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles.css">

<body>
  

  <header class="site-header">
    <div class="container">
      <a class="brand" href="#" aria-label="Henry Security SAS - inicio">
        <img src="assets/logoNegro-henry.png" alt="Logo Henry" width="120" height="32" decoding="async" fetchpriority="high">
      </a>

      <nav aria-label="Principal">
        <ul class="nav">
          <li><a class="nav__link is-active" aria-current="page" href="#">Home</a></li>
          <li><a class="nav__link" href="#">Generar contraseña</a></li>

        <h1 id="hero-title" class="hero__title">
          Henry
        </h1>

        <br>

        <h1 id="hero-title" class="hero__title">
          <mark class="highlight">Security SAS</mark>

          <img class="media-card__img" src="assets/imagen-candado.png" alt="Candado, escudo y ventana de navegador" width="740" height="740" loading="eager" decoding="async" fetchpriority="high">

    </section>

  <footer class="site-footer">
    <div class="container">
      <small>© Henry Security SAS by Enzo Aguirre</small>
